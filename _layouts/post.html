---
layout: default
---

<article class="post">
  <a href="{{ site.baseurl }}{{ post.url }}">
    <h1>{{ page.number }}: {{ page.title }}</h1>
  </a>
  <div class="post-body">
    {{ content }}
    <p class="post-date">
      Published <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B %Y" }}</time>
    </p>
  </div>
</article>
