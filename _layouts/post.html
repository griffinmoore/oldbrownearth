---
layout: default
---

<header>
  <a href="{{ site.baseurl }}/" title="Home">Index</a>
</header>

<article class="post">
  {{ page.title }} <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date post-date-interior">{{ page.date | date: "%Y-%m-%d" }}</time>
  <div class="post-body">
    {{ content }}
  </div>
</article>
