<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">

      <sidebar>
        <ul>
          <li><h1><a href="{{ site.baseurl }}/">Old Brown Earth</a></h1></li>
        </ul>
        <ul>
          {% assign categories = site.categories | sort %}
          {% for category in categories %}
            <li>
              <a href="{{ site.baseurl }}/category/{{ category[0] }}">{{ category[0] | capitalize }} <span> ({{ category[1].size }}) </span></a>
            </li>
          {% endfor %}
        </ul>
        <ul>
          <li><a class="muted" href="https://www.instagram.com/oldbrownearth/">Instagram</a></li>
        </ul>
      </sidebar>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
