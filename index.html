---
layout: default
title: Home
---

<ul class="posts">
  {% for post in site.posts reversed %}
    <li class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%Y-%m-%d" }}</time> {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ul>
