---
layout: default
title: Home
---

{% for post in site.posts %}
  <div class="post">
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">
        <h1>{{ post.number }}: {{ post.title }}</h1>
      </a>
      <div class="post-body">
        {{ post.content }}
        <p class="post-date">
          Published <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %B %Y" }}</time>
        </p>
      </div>
    </article>
  </div>
{% endfor %}
